<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1><hr>
    <form action="">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" placeholder="Enter your full name" name="fname"><br><br>
        <label for="lname">Email:</label>
        <input type="text" id="lname" placeholder="Enter valid email address" name="lname"><br><br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter password" id="age" name="age" min="1"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
        <input type="radio" id="other" name="gender" value="other">Other<br><br>
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="select-course">---Select Course---</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="phd">PhD</option>
        </select><br><br>
        <label for="contact">Contact Number</label>    
        <input type="text" placeholder="Enter phone number" id="contact" name="contact"><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Enter your address" name="address"></textarea><br><br>  
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr>
   <center>&copy; 2025 Student Registration Portal</center>
</body>
</html>
